name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            asset: arawn-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            asset: arawn-linux-aarch64.tar.gz
          - target: x86_64-apple-darwin
            runner: macos-13
            asset: arawn-darwin-x86_64.tar.gz
          - target: aarch64-apple-darwin
            runner: macos-latest
            asset: arawn-darwin-aarch64.tar.gz
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.90
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: tar czf ${{ matrix.asset }} -C target/${{ matrix.target }}/release arawn

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
